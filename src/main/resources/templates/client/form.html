<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<title th:text="${title}"></title>
</head>
<body>

	<div th:replace="~{/components/nav_bar :: NavBar}"></div>

	<div class="container">
		<h3 class="text-primary" th:text="${title}"></h3>
		<form th:action="@{/client/form}" th:object="${client}" method="POST">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group row mb-3">
				<label class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{name}" />
				</div>
			</div>

			<div class="form-group row mb-3">
				<label class="col-sm-2 col-form-label">Surname</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{surname}" />
				</div>
			</div>

			<div class="form-group row mb-3">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" th:field="*{email}" />
				</div>
			</div>

			<div class="form-group row mb-3">
				<label class="col-sm-2 col-form-label">Date</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" th:field="*{createdAt}" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-1 offset-sm-2">
					<input type="submit" class="btn btn-primary" />
				</div>
			</div>



		</form>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
