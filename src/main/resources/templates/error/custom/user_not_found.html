<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
  <h3 th:text="${title}"></h3>
  <section class="error-details">
    <div class="error-detail-group">
      <span>Message: </span><span class="error" th:text="${ex.message}"></span>
    </div>
    <div class="error-detail-group">
      <span>Status Code: </span><span class="error" th:text="${ex.statusCode}"></span>
    </div>
    <div class="error-detail-group">
      <span>Timestamp: </span><span class="error" th:text="${ex.timestamp}"></span>
    </div>
  </section>

</body>
</html>
