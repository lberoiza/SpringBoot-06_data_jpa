<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
  <meta charset="UTF-8">
</head>
<body>


<nav th:fragment="NavBar"
     class="navbar navbar-expand-sm bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/client/list}">Client</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li sec:authorize="!isAuthenticated()" class="nav-item">
          <a th:href="@{/login}" class="btn btn-outline-primary">Sign In</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span sec:authentication="name"></span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <form th:action="@{/logout}" method="post" >
                <input type="submit" class="btn btn-outline-danger dropdown-item" value="Sign Out" />
              </form>
          </ul>
        </li>


      </ul>

    </div>
  </div>
</nav>


</body>
</html>
