<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>


<nav th:fragment="NavBar"
     class="navbar navbar-expand-sm bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" th:text="#{text.menu.home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/client/list}" th:text="#{text.menu.customer}">Client</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li sec:authorize="!isAuthenticated()" class="nav-item">
          <a th:href="@{/login}" class="btn btn-outline-primary" th:text="#{text.menu.signin}">Sign In</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            <span sec:authentication="name"></span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-danger dropdown-item" th:value="#{text.menu.signout}"/>
              </form>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav ">
        <li class="nav-item mx-1">
          <a th:href="@{/locale(lang=en_EN)}" class="btn btn-outline-success">EN</a>
        </li>
        <li class="nav-item mx-1">
          <a th:href="@{/locale(lang=es_ES)}" class="btn btn-outline-success">ES</a>
        </li>
        <li class="nav-item mx-1">
          <a th:href="@{/locale(lang=de_DE)}" class="btn btn-outline-success">DE</a>
        </li>

        <li class="dropdown mx-2">
          <a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            <span th:text="#{text.locale.language}">Language</span>
          </a>

          <div class="dropdown-menu">
            <a class="dropdown-item btn-outline-success" th:href="@{/locale(lang=es_ES)}"
               th:text="#{text.locale.es}">ES</a>
            <a class="dropdown-item btn-outline-success" th:href="@{/locale(lang=en_EN)}"
               th:text="#{text.locale.en}">EN</a>
            <a class="dropdown-item btn-outline-success" th:href="@{/locale(lang=de_DE)}"
               th:text="#{text.locale.de}">DE</a>
          </div>
        </li>
      </ul>


    </div>
  </div>
</nav>


</body>
</html>
