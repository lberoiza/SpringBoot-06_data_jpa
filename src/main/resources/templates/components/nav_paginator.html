<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<nav th:fragment="paginator">

	<ul class="pagination">

		<li th:class="${pageRender.isFirst ? 'page-item disabled' : 'page-item'}" ><span class="page-link"
			th:if="${pageRender.isFirst}">First</span> <a class="page-link"
			th:if="${not pageRender.isFirst}"
			th:href="@{${pageRender.url}(page=0)}">First</a></li>

		<li th:class="${pageRender.hasPrevious ? 'page-item' : 'page-item disabled'}" ><span class="page-link"
			th:if="${not pageRender.hasPrevious}">&laquo;</span> <a
			class="page-link" th:if="${pageRender.hasPrevious}"
			th:href="@{${pageRender.url}(page=${pageRender.currentPage -2}) }">&laquo;</a>
		</li>


		<li th:class="${ item.isCurrentPage ? 'page-item active' : 'page-item' }" th:each="item : ${pageRender.pages}"><span
			class="page-link" th:if="${item.currentPage}"
			th:text="${item.pageNumber}"></span> <a class="page-link"
			th:if="${not item.currentPage}"
			th:href="@{ ${pageRender.url} (page=${item.pageNumber - 1}) }"
			th:text="${item.pageNumber}"></a></li>


		<li th:class="${pageRender.hasNext ? 'page-item' : 'page-item disabled'}" ><span class="page-link"
			th:if="${not pageRender.hasNext}">&raquo;</span> <a class="page-link"
			th:if="${pageRender.hasNext}"
			th:href="@{${pageRender.url} (page=${pageRender.currentPage}) }">&raquo;</a></li>


		<li th:class="${pageRender.isLast ? 'page-item disabled' : 'page-item'}" ><span class="page-link"
			th:if="${pageRender.isLast}">Last</span> <a class="page-link"
			th:if="${not pageRender.isLast}"
			th:href="@{ ${pageRender.url}(page=${pageRender.totalPages -1})}">Last</a></li>

	</ul>
</nav>
</body>

</html>
